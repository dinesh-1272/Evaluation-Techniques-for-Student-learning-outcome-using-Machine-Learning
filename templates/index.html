<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <!-- <div class="img">
        <img src="/images/img3.jpeg" alt="Student learning outcome">
    </div> -->
    <div class="container">
    <div class="form-container">
    <form method="POST" , action="{{url_for('home')}}">   
        <h2>PERFORMANCE PREDICTIONS FOR STUDENTS</h2>      
                <div class="column-con">
                <div class="con">
                    <label for="age"><b>Age:</b></label>
                    <input type="text" id="age" name="age" required>
                </div>
                <div class="con">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
                <div class="con">
                    <label for="class_size"><b>Standard:</b></label>
                    <input type="text" id="class_size" name="class_size" required>
                </div>
                <div class="con">
                    <label for="family_size"><b>Size of Family:</b></label>
                    <input type="text" id="family_size" name="family_size" required>
                </div>
                <div class="con">
                    <label for="father_education"><b>Father's Education Level:</b></label>
                    <select id="father_education" name="father_education" required>
                        <option value="">Select</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Graduate">Graduate</option>
                        <option value="High School">High School</option>
                        <option value="Post Graduate">Post Graduate</option>
                    </select>
                </div>
                <div class="con">
                    <label for="mother_education"><b>Mother's Education Level:</b></label>
                    <select id="mother_education" name="mother_education" required>
                        <option value="">Select</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Graduate">Graduate</option>
                        <option value="High School">High School</option>
                        <option value="Post Graduate">Post Graduate</option>
                    </select>
                </div>
                <div class="con">
                    <label for="father_occupation"><b>Father's Occupation:</b></label>
                    <select id="father_occupation" name="father_occupation" required>
                        <option value="">Select</option>
                        <option value="Business">Business</option>
                        <option value="Government">Government</option>
                        <option value="Private">Private</option>
                        <option value="Self Employed">Self Employed</option>
                    </select>
                </div>
                <div class="con">
                    <label for="mother_occupation"><b>Mother's Occupation:</b></label>
                    <select id="mother_occupation" name="mother_occupation" required>
                        <option value="">Select</option>
                        <option value="Business">Business</option>
                        <option value="Housewife">Housewife</option>
                        <option value="Government">Government</option>
                        <option value="Private">Private</option>
                        <option value="Self Employed">Self Employed</option>
                    </select>
                </div>
            </div>
            <div class="column-con">
                <div class="con">
                    <label for="health_issues"><b>Health issues:</b></label>
                    <select id="health_issues" name="health_issues" required>
                        <option value="">Select</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="con">
                    <label for="parent_marital_status"><b>Parent Marital Status:</b></label>
                    <select id="parent_marital_status" name="parent_marital_status" required>
                        <option value="">Select</option>
                        <option value="Married">Married</option>
                        <option value="Single parent">Single parent</option>
                        <option value="Seperated">Seperated</option>
                    </select>
                </div>
                <div class="con">
                    <label for="practice_sport"><b>Practice Sport:</b></label>
                    <select id="practice_sport" name="practice_sport" required>
                        <option value="">Select</option>
                        <option value="Never">Never</option>
                        <option value="Regular">Regular</option>
                        <option value="Sometimes">Sometimes</option>
                    </select>
                </div>
                <div class="con">
                    <label for="attendance"><b>Attendance:</b></label>
                    <select id="attendance" name="attendance" required>
                        <option value="">Select</option>
                        <option value="above 70%">Above 70%</option>
                        <option value="above 40%">Above 40%</option>
                        <option value="below 40%">Below 40%</option>
                    </select>
                </div>
                <div class="con">
                    <label for="homework_completion"><b>Homework Completion:</b></label>
                        <select id="homework_completion" name="homework_completion" required>
                            <option value="">Select</option>
                            <option value="Always">Always</option>
                            <option value="Never">Never</option>
                            <option value="Sometimes">Sometimes</option>
                        </select>
                    </div>
                <div class="con">
                    <label for="academic_score"><b>Academic Score:</b></label>
                    <select id="academic_score" name="academic_score" required>
                        <option value="">Select</option>
                        <option value="Excellent(above 90%)">Excellent(above 90%)</option>
                        <option value="Good(above 60%)">Good(above 60%)</option>
                        <option value="Low(above 40%)">Low(above 40%)</option>
                        <option value="Very poor(below 40%)">Very poor(below 40%)</option>
                    </select>
                </div>
                <div class="con">
                    <label for="attentivity_in_class"><b>Attentivity in Class:</b></label>
                    <select id="attentivity_in_class" name="attentivity_in_class" required>
                        <option value="">Select</option>
                        <option value="Attentive">Attentive</option>
                        <option value="Sometimes attentive">Sometimes attentive</option>
                        <option value="Not attentive">Not attentive</option>
                    </select>
                </div>
                <div class="con">
                    <label for="behavioral_patterns"><b>Behavioural Patterns:</b></label>
                    <select id="behavioral_patterns" name="behavioral_patterns" required>
                        <option value="">Select</option>
                        <option value="Aggressive">Aggressive</option>
                        <option value="Calm">Calm</option>
                        <option value="Focused">Focused</option>
                        <option value="Hyper active">Hyper active</option>
                        <option value="Sleepy">Sleepy</option>
                    </select>
                </div>
            </div>
            <div class="column-con">
                <div class="con">
                    <label for="self_esteem"><b>Self Esteem:</b></label>
                    <select id="self_esteem" name="self_esteem" required>
                        <option value="">Select</option>
                        <option value="Confident">Confident</option>
                        <option value="Low">Low</option>
                        <option value="Over confident">Over confident</option>
                    </select>
                </div>
                <div class="con">
                    <label for="socially_skills"><b>Social skills:</b></label>
                    <select id="socially_skills" name="socially_skills" required>
                        <option value="">Select</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Moderately active">Moderately active</option>
                    </select>
                </div>
                <div class="con">
                    <label for="teacher_interaction"><b>Teacher Interaction:</b></label>
                    <select id="teacher_interaction" name="teacher_interaction" required>
                        <option value="">Select</option>
                        <option value="Good">Good</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Nil">Nil</option>
                    </select>
                </div>
                <div class="con">
                    <label for="cognitive_development"><b>Cognitive development:</b></label>
                    <select id="cognitive_development" name="cognitive_development" required>
                        <option value="">Select</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="con">
                    <label for="technology_influence"><b>Technology Influence:</b></label>
                    <select id="technology_influence" name="technology_influence" required>
                        <option value="">Select</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="con">
                    <label for="social_media_influence"><b>Online Class Attentivity:</b><br></label>
                    <select id="social_media_influence" name="social_media_influence" required>
                        <option value="">Select</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Moderately active">Moderately active</option>
                        <option value="Over active">Active always</option>
                    </select>
                </div>
                <div class="con">
                    <label for="extra_curricular_involvement"><b>Extra curricular Activities:</b></label>
                    <select id="extra_curricular_involvement" name="extra_curricular_involvement" required>
                        <option value="">Select</option>
                        <option value="Never">Never</option>
                        <option value="Regular">Regular</option>
                        <option value="Sometimes">Sometimes</option>
                    </select>
                </div>
            </div>
        <button type="submit" value="predict">PREDICT</button>
        </form>
    </div>
    </div>

</body>
</html>
